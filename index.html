<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Customer Feedback Survey</h1>
      <p id="description">
        We value your feedback! Please take a moment to fill out this survey.
      </p>
    </header>

    <form id="survey-form">
      <!-- Name Input -->
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" required placeholder="Enter your name" />
      <!-- Criteria 6, 7, 8, 28, 9 -->

      <!-- Email Input -->
      <label for="email" id="email-label">Email:</label>
      <!-- Criteria 20 & 26 -->
      <input type="email" id="email" required placeholder="Enter your email" />

      <!-- Number Input -->
      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        min="1"
        max="120"
        required
        placeholder="Enter your age"
      />

      <!-- Select Dropdown -->
      <label for="dropdown">Choose your favorite coffee:</label>
      <select id="dropdown" required>
        <option value="" disabled selected>Select an option</option>
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Preferred contact method:</legend>
        <label>
          <input type="radio" name="contact-method" value="email" required />
          Email
        </label>
        <label>
          <input type="radio" name="contact-method" value="phone" /> Phone
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>
          What do you like about our service? (Select all that apply):
        </legend>
        <label> <input type="checkbox" value="quality" /> Quality </label>
        <label> <input type="checkbox" value="speed" /> Speed </label>
      </fieldset>

      <!-- Textarea for Additional Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea
        id="comments"
        rows="4"
        placeholder="Your comments..."
      ></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
